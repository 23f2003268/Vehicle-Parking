{% extends 'base.html' %}

{% block title %}User Registration - Vehicle Parking App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center">
                <h4 class="mb-0">
                    <i class="fas fa-user-plus me-2"></i>User Registration
                </h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" novalidate>
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>Username *
                        </label>
                        <input type="text" class="form-control" id="username" name="username" 
                               required minlength="3" pattern="[a-zA-Z0-9_]+" 
                               title="Only letters, numbers, and underscores allowed">
                        <div class="form-text">3+ characters, letters, numbers, and underscores only</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Password *
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               required minlength="5">
                        <div class="form-text">Minimum 5 characters</div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">
                            <i class="fas fa-lock me-1"></i>Confirm Password *
                        </label>
                        <input type="password" class="form-control" id="confirm_password" 
                               name="confirm_password" required minlength="5">
                        <div class="form-text">Re-enter your password</div>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100">
                        <i class="fas fa-user-plus me-2"></i>Register
                    </button>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="text-muted mb-2">Already have an account?</p>
                    <a href="{{ url_for('user.login') }}" class="btn btn-outline-primary btn-sm">
                        <i class="fas fa-sign-in-alt me-1"></i>Login
                    </a>
                    <a href="{{ url_for('admin.login') }}" class="btn btn-outline-warning btn-sm">
                        <i class="fas fa-user-shield me-1"></i>Admin Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
