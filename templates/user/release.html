{% extends 'base.html' %}

{% block title %}Release Parking Spot - Vehicle Parking App{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark">
                    <h4 class="mb-0"><i class="fas fa-sign-out-alt me-2"></i>Release Parking Spot</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Spot ID</label>
                            <input type="text" class="form-control" value="{{ reservation.spot.id if reservation.spot else 'N/A' }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vehicle Number</label>
                            <input type="text" class="form-control" value="{{ reservation.vehicle_no if reservation.vehicle_no else '-' }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Parking Time</label>
                            <input type="text" class="form-control" value="{{ reservation.parking_timestamp.astimezone(ist_tz).strftime('%d-%m-%Y %H:%M') }} IST" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="releasing_time" class="form-label">Releasing Time * {% if ist_format %}<span class="text-muted">(IST, DD-MM-YYYY HH:mm)</span>{% endif %}</label>
                            <input type="datetime-local" class="form-control" id="releasing_time" name="releasing_time" value="{{ now_str }}" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Estimated Cost</label>
                            <input type="text" class="form-control" value="{% if cost %}â‚¹{{ cost }}{% else %}-{% endif %}" readonly>
                        </div>
                        <div class="d-grid gap-2">
                            {% if not cost %}
                                <button type="submit" name="action" value="calculate" class="btn btn-info"><i class="fas fa-calculator me-2"></i>Calculate Cost</button>
                            {% endif %}
                            <button type="submit" name="action" value="release" class="btn btn-warning"><i class="fas fa-sign-out-alt me-2"></i>Release</button>
                            <a href="{{ url_for('user.dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
