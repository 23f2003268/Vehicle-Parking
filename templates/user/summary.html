{% extends 'base.html' %}

{% block title %}Parking Summary - Vehicle Parking App{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-1">
            <i class="fas fa-chart-bar me-2"></i>Parking Summary
        </h2>
        <a href="{{ url_for('user.dashboard') }}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
        </a>
    </div>
    <div class="card">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Your Parking Activity</h5>
        </div>
        <div class="card-body">
            <canvas id="summaryChart" height="120"></canvas>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
const ctx = document.getElementById('summaryChart').getContext('2d');
new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Booked', 'Released', 'Parked Out'],
        datasets: [{
            label: 'Count',
            data: [{{ booked }}, {{ released }}, {{ parked_out }}],
            backgroundColor: [
                '#0d6efd', '#198754', '#ffc107'
            ],
            borderWidth: 1
        }]
    },
    options: {
        responsive: true,
        plugins: {
            legend: { display: false },
            tooltip: {
                callbacks: {
                    label: function(context) {
                        return context.dataset.label + ': ' + context.parsed.y;
                    }
                }
            }
        },
        scales: {
            y: {
                beginAtZero: true,
                precision: 0
            }
        }
    }
});
</script>
{% endblock %}
