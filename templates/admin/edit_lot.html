{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="mb-4">Edit Parking Lot</h2>
    <form method="POST" novalidate>
      <div class="mb-3">
        <label for="prime_location_name" class="form-label">Lot Name</label>
        <input type="text" class="form-control" id="prime_location_name" name="prime_location_name" value="{{ lot.prime_location_name }}" required minlength="3" maxlength="120">
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ lot.address }}" required minlength="10" maxlength="200">
      </div>
      <div class="mb-3">
        <label for="pincode" class="form-label">Pincode</label>
        <input type="text" class="form-control" id="pincode" name="pincode" value="{{ lot.pincode }}" required pattern="\d{6}" maxlength="6">
      </div>
      <div class="mb-3">
        <label for="price_per_hour" class="form-label">Price per Hour (â‚¹)</label>
        <input type="number" class="form-control" id="price_per_hour" name="price_per_hour" value="{{ lot.price_per_hour }}" required min="1" step="0.01">
      </div>
      <button type="submit" class="btn btn-warning w-100">Update Lot</button>
    </form>
  </div>
</div>
{% endblock %}
